name: pratikapp
description: ProVocabAI — Blueprint rewrite. Flutter + Drift + BLoC + FSRS-4.5
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ── STATE MANAGEMENT (BLoC) ──────────────────────────────────────
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # ── LOCAL DATABASE (Drift) ───────────────────────────────────────
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24 # native SQLite binaries (Android/iOS)
  path_provider: ^2.1.4
  path: ^1.9.0

  # ── FIREBASE & AUTH ──────────────────────────────────────────────
  firebase_messaging: ^15.0.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_remote_config: ^5.1.3 # feature flags (fsrs_enabled, ads_enabled)
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.1
  sign_in_with_apple: ^6.1.2
  crypto: ^3.0.3
  connectivity_plus: ^6.0.5
  firebase_performance: ^0.10.0

  # ── DI ───────────────────────────────────────────────────────────
  get_it: ^7.6.0

  # ── LOCAL STORAGE ────────────────────────────────────────────────
  shared_preferences: ^2.2.3

  # ── UTILS ────────────────────────────────────────────────────────
  uuid: ^4.4.0
  collection: ^1.19.0
  intl: 0.20.2
  logger: ^2.0.2

  # ── LOCALIZATION ─────────────────────────────────────────────────
  easy_localization: ^3.0.8

  # ── UI ───────────────────────────────────────────────────────────
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  fl_chart: ^1.1.1

  # ── MEDIA & SPEECH ───────────────────────────────────────────────
  flutter_tts: ^4.2.3
  audioplayers: ^6.5.1
  speech_to_text: ^7.1.0
  permission_handler: ^11.3.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # ── MONETIZATION (Sprint 4) ──────────────────────────────────────
  google_mobile_ads: ^5.1.0 # T-21'de aktif edilecek

  # ── SHARE ────────────────────────────────────────────────────────
  share_plus: ^12.0.1
  dartz: ^0.10.1

dev_dependencies:
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.0
  google_sign_in_mocks: ^0.3.0
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ── CODE GENERATION (Drift) ──────────────────────────────────────
  drift_dev: ^2.18.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
    - assets/data/ # words.json (T-07 DatasetService)
